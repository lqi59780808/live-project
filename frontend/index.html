<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>口罩预约系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.css" rel="stylesheet">
		<script src="dist/js/jquery-3.4.1.js"></script>
		<script src="dist/js/bootstrap.js"></script>
		<!-- 开始预约 -->
		<script src="dist/js/startappoint.js"></script>
		<!-- 停止预约 -->
		<script src="dist/js/endappoint.js"></script>
		<!-- 发送表单 -->
		<script src="dist/js/sendform.js"></script>
		<!-- 查询表单 -->
		<script src="dist/js/queryform.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron" style="background-color: rgba(255,255,255,0);">
					<h1>口罩预约系统</h1>
				</div>
				<div class="col-lg-4 col-lg-offset-8 col-md-4 col-lg-offset-4">
					<div class="panel panel-default">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#appointment" aria-controls="appointment" role="tab" data-toggle="tab">口罩预约</a></li>
							<li role="presentation"><a href="#query" aria-controls="query" role="tab" data-toggle="tab">中签查询</a></li>
						</ul>
						<br />
						<!-- 切换标签 -->
						<div class="tab-content">
							<!-- 预约 -->
							<div role="tabpanel" class="tab-pane fade in active" id="appointment">
								<form>
									<div class="form-group">
										<label for="stuNum">身份证号码</label>
										<input type="text" class="form-control" id="idNum" placeholder="请输入账号" />
									</div>
									<div class="form-group">
										<label for="stuNum">手机号码</label>
										<input type="text" class="form-control" id="telNum" placeholder="请输入账号" />
									</div>
									<div class="form-group">
										<label for="stuNum">预约数量</label>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
									</div>
									<div style="text-align:center">
										<button type="submit" class="btn btn-default">预约</button>
									</div>
								</form>
							</div>
							<!-- 查询 -->
							<div role="tabpanel" class="tab-pane fade" id="query">
								<form>
									<div class="form-group">
										<label for="stuNum">预约编号</label>
										<input type="text" class="form-control" id="stuNum" placeholder="请输入账号" />
									</div>
									<div style="text-align:center">
										<button type="submit" class="btn btn-default">预约</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
